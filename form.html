<!DOCTYPE html>
<html>
    <head>
        <title>Student Biography Form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

    </head>
<body>
    <nav style="display: flex; justify-content: flex-end; padding: 10px; background-color: #f8f9fa; border-bottom: 1px solid #ddd;">
        <button onclick="location.href='login.html'" style="margin-right: 10px; padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">Login</button>
        <button onclick="location.href='signup.html'" style="padding: 5px 10px; background-color: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer;">Signup</button>
    </nav>
    <h2>Student Biography Form</h2>

    <!-- Submit form to PHP Script -->
    <form action="submit.php" method="post">

        <fieldset>
            <legend><strong>Personal Information</strong></legend>

            <label class="form-label" for="fullname">Full Name:</label><br>
            <input class="form-control" type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender:</label><br>
            <div class="inline-labels">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
            </div>

            <label for="phone">CNIC:</label><br>
            <input type="tel" id="cnic" name="cnic" placeholder="Format: xxxxx-xxxxxxx-x"><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="40"></textarea><br><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="">--Select Country--</option>
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Academic Information</strong></legend>

            <label for="degree">Degree Program:</label><br>
            <select id="degree" name="degree">
                <option value="">--Select Program--</option>
                <option value="bs_cs">BS Computer Science</option>
                <option value="bs_se">BS Software Engineering</option>
                <option value="bs_it">BS Information Technology</option>
            </select><br><br>

            <label>Skills:</label><br>
            <div class="inline-labels">
                <input type="checkbox" id="html" name="skills[]" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="skills[]" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="js" name="skills[]" value="JavaScript">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="react" name="skills[]" value="React">
                <label for="react">React</label>
                <input type="checkbox" id="node" name="skills[]" value="Node.js">
                <label for="node">Node.js</label><br><br>
            </div>

            <label for="profile">Upload Profile Picture:</label><br>
            <input type="file" id="profile" name="profile"><br><br>

            <label for="bio">Short Bio:</label><br>
            <textarea id="bio" name="bio" rows="5" cols="50" placeholder="Write a short paragraph about yourself..."></textarea><br><br>
        </fieldset>

        <br>
        <input type="submit" class="btn btn-outline-primary" value="Submit">
        <input type="reset" class="btn btn-outline-danger" value="Reset"><br><br>
    </form>
</body>
</html>
