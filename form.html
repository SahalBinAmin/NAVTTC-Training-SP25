<!DOCTYPE html>
<html>
    <head>
        <title>Student Biography Form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: "Funnel Display", sans-serif;
                background: #f3f4f6;
                padding: 40px;
                margin: 0px;
            }
    
            h2 {
                text-align: center;
                color: #333;
            }
    
            form {
                max-width: 700px;
                margin: auto;
                background-color: #fff;
                padding: 25px 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
    
            fieldset {
                border: 1px solid #ccc;
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 5px;
            }
    
            legend {
                font-weight: bold;
                font-size: 1.1em;
                padding: 0 10px;
            }
    
            label {
                display: block;
                margin: 12px 0 5px;
                font-weight: 500;
            }
    
            input[type="text"],
            input[type="email"],
            input[type="date"],
            input[type="tel"],
            input[type="file"],
            select,
            textarea {
                width: 100%;
                padding: 10px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
    
            textarea {
                resize: vertical;
            }

            .inline-labels label {
                display: inline-block;
                margin-right: 20px;
            }
    
            .form-buttons {
                text-align: center;
                margin-top: 20px;
            }
    
            input[type="submit"],
            input[type="reset"] {
                color: #FFF;
                border: none;
                padding: 12px 24px;
                margin: 0 10px;
                font-size: 1em;
                border-radius: 4px;
                cursor: pointer;
            }
    
            input[type="reset"] {
                background-color: #888;
            }

            input[type="submit"] {
                background-color: #b04f4f;
            }
    
            input[type="submit"]:hover,
            input[type="reset"]:hover {
                opacity: 0.6;
            }
        </style>
    </head>
<body>

    <h2>Student Biography Form</h2>

    <form action="submit.php" method="post">

        <fieldset>
            <legend><strong>Personal Information</strong></legend>

            <label class="form-label" for="fullname">Full Name:</label><br>
            <input class="form-control" type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender:</label><br>
            <div class="inline-labels">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
            </div>

            <label for="phone">CNIC:</label><br>
            <input type="tel" id="cnic" name="cnic" placeholder="Format: xxxxx-xxxxxxx-x"><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="40"></textarea><br><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="">--Select Country--</option>
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Academic Information</strong></legend>

            <label for="degree">Degree Program:</label><br>
            <select id="degree" name="degree">
                <option value="">--Select Program--</option>
                <option value="bs_cs">BS Computer Science</option>
                <option value="bs_se">BS Software Engineering</option>
                <option value="bs_it">BS Information Technology</option>
            </select><br><br>

            <label>Skills:</label><br>
            <div class="inline-labels">
                <input type="checkbox" id="html" name="skills[]" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="skills[]" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="js" name="skills[]" value="JavaScript">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="react" name="skills[]" value="React">
                <label for="react">React</label>
                <input type="checkbox" id="node" name="skills[]" value="Node.js">
                <label for="node">Node.js</label><br><br>
            </div>

            <label for="profile">Upload Profile Picture:</label><br>
            <input type="file" id="profile" name="profile"><br><br>

            <label for="bio">Short Bio:</label><br>
            <textarea id="bio" name="bio" rows="5" cols="50" placeholder="Write a short paragraph about yourself..."></textarea><br><br>
        </fieldset>

        <br>
        <input type="submit" class="btn btn-outline-primary" value="Submit">
        <input type="reset" class="btn btn-outline-danger" value="Reset"><br><br>
    </form>
</body>
</html>
