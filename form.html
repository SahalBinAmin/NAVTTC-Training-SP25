<!DOCTYPE html>
<html>
    <head>
        <title>Student Biography Form</title>
    </head>
<body>

    <h2>Student Biography Form</h2>

    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>    

    <form action="submit.php" method="post">

        <fieldset>
            <legend><strong>Personal Information</strong></legend>

            <label class="form-label" for="fullname">Full Name:</label><br>
            <input class="form-control" type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender:</label><br>
            <div class="inline-labels">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
            </div>

            <label for="phone">CNIC:</label><br>
            <input type="tel" id="cnic" name="cnic" placeholder="Format: xxxxx-xxxxxxx-x"><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="40"></textarea><br><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="">--Select Country--</option>
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Academic Information</strong></legend>

            <label for="degree">Degree Program:</label><br>
            <select id="degree" name="degree">
                <option value="">--Select Program--</option>
                <option value="bs_cs">BS Computer Science</option>
                <option value="bs_se">BS Software Engineering</option>
                <option value="bs_it">BS Information Technology</option>
            </select><br><br>

            <label>Skills:</label><br>
            <div class="inline-labels">
                <input type="checkbox" id="html" name="skills[]" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="skills[]" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="js" name="skills[]" value="JavaScript">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="react" name="skills[]" value="React">
                <label for="react">React</label>
                <input type="checkbox" id="node" name="skills[]" value="Node.js">
                <label for="node">Node.js</label><br><br>
            </div>

            <label for="profile">Upload Profile Picture:</label><br>
            <input type="file" id="profile" name="profile"><br><br>

            <label for="bio">Short Bio:</label><br>
            <textarea id="bio" name="bio" rows="5" cols="50" placeholder="Write a short paragraph about yourself..."></textarea><br><br>
        </fieldset>

        <br>
        <input type="submit" class="btn btn-outline-primary" value="Submit">
        <input type="reset" class="btn btn-outline-danger" value="Reset"><br><br>
    </form>
</body>
</html>
